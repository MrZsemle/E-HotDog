<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <meta name="theme-color" content="#fcfcfc">
    <title>E-HotDog</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="JQuery/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="stats">
        <p class="click">Click: 0</p>
        <p class="stat">Pressed: No</p>
        <p class="credit">Credits: No (10 sec)</p>
        <p>Press D key to dark mode</p>
        <p>Press T key to drag the HotDog</p>
        <p>Press R key to reset the counter</p>
    </div>
    <div class="footer">
        <p class="copyright">Created by MrZsemle</p>
    </div>
    <div class="hotdogdiv">
            <div class="hotdog"></div>
    </div>
    <div class="snackbar"><div>Icons made by <a href="https://www.flaticon.com/authors/mynamepong" title="mynamepong">mynamepong</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div></div>
</body>
</html>
